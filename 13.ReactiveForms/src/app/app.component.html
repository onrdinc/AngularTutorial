<h1>Reactive Forms</h1>
<form [formGroup]="addForm">
  <div>
    Email
    <input formControlName="email" type="text">
  </div>
  <div>
    Password
    <input formControlName="password" type="text">
  </div>
  <button [disabled]="!addForm.valid" (click)="add()">Save</button>
</form>
<hr>

<app-personel></app-personel>
<hr>
<app-ng-form-example></app-ng-form-example>
<hr>
<app-ng-form-personel></app-ng-form-personel>
